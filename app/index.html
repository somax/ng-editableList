<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>editableList demo</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/editableList.js"></script>
</head>
<body ng-controller="mainCtrl">
<ul>
    <li ng-repeat="l in list">{{l.name}}:{{l.Country | showCountryName}}({{l.Country}}) <input type="button" value="edit" ng-click="doEdit(l)"/></li>
</ul>

<div ng-show="editObj">name:
    <input type="text" name="" id="" ng-model="editObj.name"/>



    <select style="width: 195px; margin: 0 0 0 0; padding: 7px 7px 6px; font-size: 11px;" ng-model="editObj.Country"
            ng-options="m.Country as m.CountryName for m in CountryList">
        <option value="0">请选择</option>
    </select>

    <input type="button" value="done" ng-click="doneEdit()"/>
    <input type="button" value="cancel" ng-click="cancelEdit()"/>

</div>
<input type="button" value="freshData" ng-click="getList()"/>





</body>
</html>
